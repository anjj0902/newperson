<div class="bigbox">
	
	<!--왼쪽내용들어가는곳-->
	<div data-ng-include="commonLeft"></div>
	
	<!--실제내용들어가는곳-->
	<div class="banner">
		       <div class="contents-head">

                        <div class="head-letter" style="margin-top: 4%;">
                        <p style="color: rgb(137,203,49);margin-left: 5%; font-family: rgb(51, 51, 51);"><span style="font-size: 60px;color: rgb(196,173,101);">S</span>olemio Customer voice</p>
                            <p style="margin-top: -3%;margin-left: 5%;    color: rgb(137,203,49);"><span style="font-size: 70px;color: rgb(196,173,101);">고</span>객의 소리</p>
                        <div class="tree-bar" style="width: 100%;height: 24px;">
                            <div style="width: 243px; height: 35px;background : url(resources/img/linemap_bg.png) 0 0 no-repeat; margin-top: -1%;margin-left: 3%;">
                                <a href="main"><p style="font-size: 30px;color: white;margin-left: 25%;">home으로 이동</p></a>
                            </div>
                            <hr style="width:80%; margin-left: 20%;margin-top: 0%;border: outset 1px yellow">

                        </div>
                        </div>
						<button id="cusvoice-write" type="button" style="float: right;margin-top: -8%;width: 7%;height: 39px;" data-ng-click="btnWrite()">등록</button>
						
						
                    </div>  
                    
					<div class="contents-middle form" style="margin-top: 11%;width: 100%;height: 604px;">
						<div class="notice-middle listbigbox" data-ng-repeat="row in data | limitTo : viewRow : start">
							<div class="notice-middle-no">{{row.no}}</div>
							<div class="notice-middle-title" data-ng-click="btnSelect1(row)" style="width : 50%;">{{row.title}}</div>
							<div class="notice-middle-id">{{row.id}}</div>
							<div class="cusvoice-delete-btn" data-ng-if="memberFlag">
								<button id="cusbtn" style="width : 72%;height: 87%; margin-left :15%;" type="button" data-ng-click="btnDelete1(row)">삭제</button>
							</div>
						</div>
                     </div>
						<div class="page" style="width: 100%; height: 50px;background-color: red;text-align: center;font-size: 20px;">
							<a href="#!/cusvoice#{{$index + 1}}" data-ng-repeat="row in pagings">{{$index + 1}}</a>
						</div>
					
                    
                        
                
            
                    </div>
     						
     						              
	
	 
	
	<!--오른쪽내용들어가는곳-->
	<div data-ng-include="commonRight"></div>
	
</div>
